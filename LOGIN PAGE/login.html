<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <ul class="nav">
                <li class="nav-item">
                  Temenos
                </li>
              </ul>
        </div>
        <div class="login-page">
            <span>
                <b>T24 Sign in</b>
            </span>
            <br>Usernames and passwords are case sensitive.
            <br>
            <br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUserName" class="control-label col-sm-2">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="inputUserName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-sm-2">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="inputPassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
            
        </div>
        <div>
            <a href="#">About Temenos</a>
        </div>
        <div>
            <ul class="nav1">
                    Copyright Â© Temenos Headquarters SA. All rights reserved.
              </ul>
        </div>

        
    </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
